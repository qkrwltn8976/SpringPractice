<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${'EX2'}"></h1>

<ul>
  <li th:each="dto, status : ${list}">
    [[${status.index}]] ----------- [[${dto}]]
    <span th:if="${dto.sno % 5 == 0}" th:text="${'------------------' + dto.sno}"></span>
    <span th:unless="${dto.sno % 5 == 0}" th:text="${dto.first}"></span>
  </li>
</ul>
</body>
</html>
